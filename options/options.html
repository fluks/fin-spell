<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title data-l10n-id="title">Fin Spell -asetukset</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="../l10n/l10n.js"></script>
    <link rel="prefetch" type="application/l10n" href="../l10n/options.ini" />
  </head>
  <body>
    <div id="grid">
      <label for="spell-selectors" data-l10n-id="spellcheckedElements">Oikoluettavat elementit</label>
      <textarea id="spell-selectors" data-l10n-id="spellSelectorsTitle" title="Käytä CSS-valitsimia, yksi riville."></textarea>
      <label for="spell-highlight" data-l10n-id="spellcheckingHighlight">Oikoluvun korostus</label>
      <textarea id="spell-highlight" data-l10n-id="spellcheckingTitle" title="Esimerkki:
  text-decoration: underline wavy red;
  background-color: transparent;"></textarea>
      <label for="dictionary" data-l10n-id="yourDictionary">Oma sanasto</label>
      <textarea id="dictionary" data-l10n-id="yourDictionaryPlaceholder" placeholder="Yksi sana riville"></textarea>
      <label for="disabled" data-l10n-id="alwaysDisabled">Aina pois päältä</label>
      <input type="radio" id="disabled" name="onOff" value="disabled">
      <label for="whitelist" data-l10n-id="whitelist">Poikkeukset</label>
      <textarea id="whitelist" placeholder="https://example.*/*"></textarea>
      <label for="enabled" data-l10n-id="alwaysEnabled">Aina päällä</label>
      <input type="radio" id="enabled" name="onOff" value="enabled">
      <label for="blacklist" data-l10n-id="blacklist">Poikkeukset</label>
      <textarea id="blacklist" placeholder="*example.*"></textarea>
    </div>
    </div>
    <div id="button-div" class="center">
      <button id="reset-to-defaults" accesskey="P" data-l10n-id="resetDefaults">
        <span class="accesskey">P</span>alauta oletusasetukset
      </button>
    </div>
    <script src="options.js"></script>
  </body>
</html>

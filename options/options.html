<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fin Spell -asetukset</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <div id="grid">
      <label for="spell-selectors" data-i18n="">Oikoluettavat elementit</label>
      <textarea id="spell-selectors" title="Käytä CSS-valitsimia, yksi riville."></textarea>
      <label for="spell-highlight" data-i18n="">Oikoluvun korostus</label>
      <textarea id="spell-highlight" title="Esimerkki:
  text-decoration: underline wavy red;
  background-color: transparent;"></textarea>
      <label for="sidebar-textarea-rows" data-18n="">Sivupaneelin rivit</label>
      <input type="number" min="1" id="sidebar-textarea-rows">
      <label for="sidebar-textarea-cols" data-18n="">Sivupaneelin sarakkeet</label>
      <input type="number" min="1" id="sidebar-textarea-cols">
    </div>
    <div id="button-div" class="center">
      <button id="reset-to-defaults" accesskey="P">
        <span class="accesskey">P</span>alauta oletusasetukset
      </button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
